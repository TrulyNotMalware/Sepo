<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPrograming</title>
    <script language="javascript" type="text/javascript" src="./Script1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./logintheme.css">
    <style type="text/css">
        a { text-decoration: none; text-align: center;}
    </style>
</head>
<body>
    <div class="head">
        <header>
            <h1><p class="title"><a href="index.html">A<sup>+</sup>star</a></p></h1>
            <h2><p class="subtitle"><small>Email auth</small></p></h2>
        </header>
    </div>
    <div class="body">
        <div class="Wrapper">
            <div class="Entry">
                <form name="login_box" action="/email_auth" method="POST">
                    <div class="login_Wrapper">
                        <div class="login_head">
                            <p><strong>Email auth</strong></p>
                        </div>
                        <div class="login_body">
                            <ul>
                                <li><label>ID(E-mail)</label></li>
                                <li><input type="text" class="text" name="login_ID"></li>
                                <li><label>Auth Key</label></li>
                                <li><input type="text" class="text" name="auth"></li>
                            </ul>
                            <div class="buttons">
                                <button type="submit" id="btn" class="btn_submit">이메일 인증</button>
                            </div>
                            <div class="sign_up">
                                <a href="sign_up.html">I don't have ID</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
