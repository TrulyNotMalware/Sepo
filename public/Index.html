<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
		<title>EPrograming</title>
		<link rel="stylesheet" type="text/css" href="css/mainCss.css">
		<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<h1 class="title"><a href="/">A<sup>+</sup> star</a></h1>
		<h2>#Hello! world</h2>

		<div id="logInOut"></div>

		<div class="menu">
			<ul class="mainMenu">
				
			</ul>
		</div>

		<div class="breadCrumb">
			
		</div>

		<div class="cols">
			<h3>Topic List</h3>
			<ul id = "leftMenu">
				
			</ul>
		</div>

		<div class="entry">
			<div class="writeMenu">
				<p class="writeArticle">글 쓰려면 클릭</p>
				<div class="writeMedia">
					<p id="photo">사진</p>
					<p id="video">영상</p>
				</div>
			</div>
			<div class="items">
				
			</div>
		</div>
		
		<div id="writeForm">
			<p>글 작성하기</p>
			<form action="/write" name="article" method="post" enctype = "multipart/form-data">
				<table>
					<tr>
						<th>Title</th>
						<td>
							<input type="text" name="title" placeholder="Title">
						</td>
					</tr>
					<tr>
						<th>Contents</th>
						<td>
							<textarea name="contents"></textarea>
						</td>
					</tr>
					<tr>
						<th>File</th>
						<td>
							<input type="file" class = "files" name = "files" multiple>
						</td>
					</tr>
				</table>
				<input type = "submit" value = "확인"/>
				<input type="reset">
				<button type="button" onclick="writeCancle()">취소</button>
			</form>
		</div>

		<div id="viewArticle">
			<section class="paragraph">
				<h1></h1>
				<p id="index_article"></p>
				<p id="author"></p>
				<p id="date"></p>
				<article></article>
			</section>
			<div class="viewComment">
				<p>[댓글]</p>
				<ul class="commentList">
					
				</ul>
			</div>
			<div id="writeComment">
				<form action="/writeComment" name="comment" method="post">
					<input type="text" name="comment" placeholder="comment">
					<input type = "submit" value = "댓글 입력"/>
                    <input type = "hidden" name = "origin_number" value = "/"> 
				</form>
			</div>
			<button onclick="delArticle()">삭제</button>
			<button onclick='$("#viewArticle").css("display", "none");'>닫기</button>
		</div>

		<div id="modfiy">
			<form action="/modify" name="newPasswd"  method="POST">
				<input type="text" name="password" placeholder="NewPassword">
				<input type="submit" value="Modify">
			</form>
			<button onclick="modifyCancle()">Cancle</button>
		</div>


		<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
		<script src="js/script_fn.js"></script>
		<script src="js/View.js"></script>
	</body>
</html>
