<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
		<title>EPrograming</title>
		<link rel="stylesheet" type="text/css" href="css/mainCss.css">
	</head>
	<body>
		<h1 class="title"><a href="index.html">A<sup>+</sup> star</a></h1>
		<h2>#Hello! world</h2>

		<div class="menu">
			<ul class="mainMenu">
				
			</ul>
		</div>

		<div class="breadCrumb">
			<span class="BreadCrumbLine">Index</span>
			<span class="divider">/</span>
		</div>

		<div class="cols">
			<h3>Topic List</h3>
			<ul id = "leftMenu">
				
			</ul>
		</div>

		<div class="entry">
			<div class="writeMenu">
				<p class="writeArticle">글 쓰려면 클릭</p>
				<div class="writeMedia">
					<p id="photo">사진</p>
					<p id="video">영상</p>
				</div>
			</div>
			<div id="writeForm">
				<p>글 작성하기</p>
				<form action="/write" name="article" method="post" enctype = "multipart/form-data">
					<table>
						<tr>
							<th>Title</th>
							<td>
								<input type="text" name="title">
							</td>
						</tr>
						<tr>
							<th>Contents</th>
							<td>
								<textarea name="contents"></textarea>
							</td>
						</tr>
						<tr>
							<th>File</th>
							<td>
								<input type="file" class = "files" name="files" multiple>
							</td>
						</tr>
					</table>
					<input type = "submit" value = "submit"/>
				</form>
			</div>
			<div class="items">
				
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
		<script src="js/script_fn.js"></script>
	</body>
</html>
